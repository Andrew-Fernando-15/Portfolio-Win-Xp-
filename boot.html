<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Windows XP Boot</title>
  <link rel="stylesheet" href="boot.css" />
</head>
<body>
  <!-- Boot splash screen -->
  <div id="boot-splash">
    <div class="boot-content">
      <img src="icon/fdo_andrew.png" alt="Boot Logo" class="boot-logo" />
      <div class="boot-loading-bar">
        <div class="boot-loading-fill"></div>
      </div>
    </div>

    <!-- Fullscreen usage hint top-left -->
    <div class="boot-fullscreen-hint">
      For the best experience,<br> press F11 to enter full screen.
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        // After boot, go to the XP desktop (or lock screen)
        window.location.href = "index.html"; // change path if needed
      }, 7000); // 3 seconds
    });
  </script>
</body>
</html>
